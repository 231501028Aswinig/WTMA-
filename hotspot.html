<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Map</title>
</head>

<body>
    <h2>Image Hotspot Map</h2>
    <img src="world-map.jpg" usemap="#worldmap" width="600" height="300" alt="World Map">

    <map name="worldmap">
        <area shape="rect" coords="50,50,150,150" href="https://en.wikipedia.org/wiki/USA" alt="USA">
        <area shape="circle" coords="300,100,50" href="https://en.wikipedia.org/wiki/India" alt="India">
        <area shape="poly" coords="400,200,450,250,350,250" href="https://en.wikipedia.org/wiki/Australia" alt="Australia">
    </map>
</body>

</html>
